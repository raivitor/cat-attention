    <script>
        function moveRatinho() {
            var ratinho = document.getElementById('ratinho');
            var maxX = window.innerWidth - ratinho.clientWidth;
            var maxY = window.innerHeight - ratinho.clientHeight;

            var randomX = Math.floor(Math.random() * maxX);
            var randomY = Math.floor(Math.random() * maxY);

            ratinho.style.transition = "left 3s linear, top 3s linear";
            ratinho.style.left = randomX + 'px';
            ratinho.style.top = randomY + 'px';

            setTimeout(function () {
                moveRatinho();
            }, 3000); // Aguarde 3 segundos antes de chamar a função novamente
        }

        moveRatinho(); // Inicie o movimento do rato
    </script>
